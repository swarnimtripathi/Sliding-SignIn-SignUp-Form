<!DOCTYPE html>
<html>
    <head>
        <title>Login Portal</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Baloo+Tammudu+2&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="Sliding sign up page.css">
    </head>

    <body>
        <div class="container panel">
            <section class="containerForm signUp">
                <form action="#" class="form" id="formSignUp">
                    <h2 class="title">Sign Up</h2>
                    <input type="text" placeholder="User" class="input">
                    <input type="email" placeholder="Email" class="input">
                    <input type="password" placeholder="Password" class="input">
                    <button class="btn">Sign Up</button>
                    <span class="or">or</span>
                    <div class="google">
                        <img class="google-img" src="https://uxwing.com/wp-content/themes/uxwing/download/10-brands-and-social-media/google-color.svg" alt>
                        <a href="#" class="google-text">Sign Up with Google</a>
                    </div>
                </form>
            </section>
            <section class="containerForm signIn">
                <form action="#" class="form" id="formSignIn">
                    <h2 class="title">Sign In</h2>
                    <input type="email" placeholder="Email" class="input">
                    <input type="password" placeholder="Password" class="input">
                    <a href="#" class="frgtPswrd">Forgot your password?</a>
                    <button class="btn">Sign In</button>
                    <span class="or">or</span>
                    <div class="google">
                        <img class="google-img" src="https://uxwing.com/wp-content/themes/uxwing/download/10-brands-and-social-media/google-color.svg" alt>
                        <a href="#" class="google-text">Sign In with Google</a>
                    </div>
                </form>
            </section> 
            <div class="containerOverlay">
                <div class="overlay">
                    <div class="overlayPanel overlayLeft">
                        <button class="btn" id="signInB">Sign In</button>
                    </div>
                    <div class="overlayPanel overlayRight">
                        <button class="btn" id="signUpB">Sign Up</button>
                    </div>
                </div>
            </div>
        </div>

        <script src="Sliding sign up page.js"></script>
    </body>
</html>
